<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Mesho Shopping Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Meesho Shopping Website</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <c_section>
        <h2>Your Cart</h2>
        <div class="cart-items">
            <div class="cart-item">
                <img src="product1.jpg" class="cart-item-image">
                <div class="cart-item-details">
                    <h3>Casual Shirt</h3>
                    <p>Price: ₹999</p>
                </div>
                <button class="remove-btn">Remove</button>
            </div>

            <div class="cart-item">
                <img src="product2.jpg" class="cart-item-image">
                <div class="cart-item-details">
                    <h3>Formal Shirt</h3>
                    <p>Price: ₹1,299</p>
                </div>
                <button class="remove-btn">Remove</button>
            </div>

            <div class="cart-item">
                <img src="product3.jpg" class="cart-item-image">
                <div class="cart-item-details">
                    <h3>Denim Shirt</h3>
                    <p>Price: ₹1,499</p>
                </div>
                <button class="remove-btn">Remove</button>
            </div>
        </div>

        <div class="checkout">
            <h3>Total: ₹3,797</h3>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </c_section>

    <footer>
        <p>&copy; 2024 Your Store Name. All rights reserved.</p>
    </footer>
</body>
</html>
